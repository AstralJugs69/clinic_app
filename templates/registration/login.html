{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto px-4 py-12">
  <div class="bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Clinic App</h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to your account</p>
    </div>

    {% if form.errors %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
      <p class="text-sm">Invalid username or password. Please try again.</p>
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="id_username" required autofocus
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username" />
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="id_password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
        Sign In
      </button>
    </form>
  </div>
</div>

{% endblock %}
